	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<header>
			<img style= "width: 100%; height:90%; object-fit: cover; object-position: top;" src="../static/imgs/header-photo.jpg">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">P.A.W.S</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav" style="display:flex; justify-content: center;">

			          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

			          <a class="nav-link" href="about.html">About Us</a>

			        <li class="nav-item">
			          <a class="nav-link" href="available-animals.html">Available Animals</a>

			        <li class="nav-item">
			          <a class="nav-link" href="volunteer.html">Volunteering</a>

		</header>
		<main>
			<div class="container">
			<h1 style="text-align: center; padding:50px;">Our Available Animals! </h1>
			<div class="card" style="width: 18rem;">
				<img style="height: 300px;" src="../static/imgs/flouffy-g2FtlFrc164-unsplash.jpg" class="card-img-top" alt="...">
				<div class="card-body">
				  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				</div>
			</div>
			<div style="border: 1px black solid; border-radius: 2px; margin: 30px; padding:50px;">
		<h2>Request a consultation</h2>
		<form class="row g-3">
			<div class="col-md-6">
			  <label for="inputEmail4" class="form-label" required>First Name</label>
			  <input type="text" class="form-control" id="inputEmail4">
			</div>
			<div class="col-md-6">
			  <label for="inputPassword4" class="form-label">Last Name</label>
			  <input type="text" class="form-control" id="inputPassword4">
			</div>
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4">
			  </div>
			  <div class="col-md-6">
				<label for="inputEmail4" class="form-label">Phone Number</label>
				<input type="email" class="form-control" id="inputEmail4">
			  </div>
			<div class="col-12">
			  <label for="inputAddress" class="form-label">Address</label>
			  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<div class="col-12">
			  <label for="inputAddress2" class="form-label">Address 2</label>
			  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
			<div class="col-md-6">
			  <label for="inputCity" class="form-label">City</label>
			  <input type="text" class="form-control" id="inputCity">
			</div>
			<div class="col-md-4">
			  <label for="inputState" class="form-label">State</label>
			  <select id="inputState" class="form-select">
				<option selected>Choose...</option>
				<option>...</option>
			  </select>
			</div>
			<div class="col-md-2">
			  <label for="inputZip" class="form-label">Zip</label>
			  <input type="text" class="form-control" id="inputZip">
			</div>
			<div class="col-12">
			  <div class="form-check">
				<label for="cars">Which friend are you interested in meeting?</label><br>
					<select name="cars" id="cars">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="mercedes">Mercedes</option>
					<option value="audi">Audi</option>
					</select>
			  </div>
			</div>
			<div class="col-12">
			  <button type="submit" class="btn btn-primary">Submit</button>
			</div>
		  </form>
		</div>
		</main>
	</div>
